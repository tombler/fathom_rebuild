<div>
    <div class="content-section-a singleProject">

        <div id="projects">
          <div class="container">
            <!-- <div class="row">

                <div class="col-md-12 text-center">
                
                    <img src="{{project.imgSrc}}" alt="Fathom Change Agents" width="200px">
                </div>

            </div> -->
            <div class="row" id="project-header">
                
                <div class="col-md-6 col-md-offset-3 col-sm-12"><h1 class="text-center">{{project.title}}</h1></div>
                
            </div>
            <div class="row">

                <div class="col-md-10 col-md-offset-1">
                
                    <div id="projectsLongText">{{project.longDescrip}}</div>

                   
                </div>

            </div>

            <div class="row" ng-show="project.title == 'Change Agents'">
              <div class="col-md-6 col-md-offset-3 col-sm-12 text-center">
                <h3><strong>Now taking students and sponsors for the 2016 Change Agents Summer Cohort!</strong></h3>
                <div class="clear">
                  <a id="summer-cohort-signup" href="/#/change-agents/summer-cohort/student" class="btn btn-lg text-center feature-btn hvr-shutter-out-horizontal">Student Sign Up</a>
                   <a id="summer-cohort-signup" href="/#/change-agents/summer-cohort/sponsor" class="btn btn-lg text-center feature-btn hvr-shutter-out-horizontal">Sponsor Sign Up</a>
                </div>
              </div>
            </div>

            <div class="row projectSignup" ng-init="generateFormAction(project.title)">
                <div class="text-center col-md-6 col-md-offset-3">
                    <h3><strong>Want to know more about {{project.title}}?</strong></h3>
                    <!-- <h4>Drop us your email.</h4> -->

                    <div class="content-section-signup">
                        <div id="mc_embed_signup">
                            <form action="{{formAction}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                                <div id="mc_embed_signup_scroll">
                                    <div class="indicates-required hidden"><span class="asterisk">*</span> indicates required</div>
                                    <div class="mc-field-group">
                                        <label for="mce-EMAIL">
                                    </label>
                                        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                                         <span class="bar"></span>
                                    </div>
                                    <div class="mc-field-group hidden">
                                        <label for="mce-FNAME">First Name </label>
                                        <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                                        <span class="bar"></span>
                                    </div>
                                    <div class="mc-field-group hidden">
                                        <label for="mce-LNAME">Last Name </label>
                                        <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                                        <span class="bar"></span>
                                    </div>
                                    <div class="mc-field-group size1of2 hidden">
                                        <label for="mce-PHONE">Number </label>
                                        <input type="text" name="PHONE" class="" value="" id="mce-PHONE">
                                        <span class="bar"></span>
                                    </div>
                                    <div class="mc-field-group hidden">
                                        <label for="mce-SCHOOL">Academic Institution </label>
                                        <select name="SCHOOL" class="" id="mce-SCHOOL">
                                            <option value=""></option>
                                            <option value="None">None</option>
                                            <option value="High School">High School</option>
                                            <option value="College &amp; University">College &amp; University</option>
                                            <option value="Trade &amp; Technical School">Trade &amp; Technical School</option>
                                        </select>
                                    </div>
                                    <div class="mc-field-group hidden">
                                        <label for="mce-ORG">Organization Type </label>
                                        <select name="ORG" class="" id="mce-ORG">
                                            <option value=""></option>
                                            <option value="None">None</option>
                                            <option value="Business">Business</option>
                                            <option value="Non Profit">Non Profit</option>
                                            <option value="Social Enterprises">Social Enterprises</option>
                                            <option value="Social and/or Civic Group">Social and/or Civic Group</option>
                                        </select>
                                    </div>
                                    <div id="mce-responses" class="clear">
                                        <div class="response" id="mce-error-response" style="display:none"></div>
                                        <div class="response" id="mce-success-response" style="display:none"></div>
                                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_786005b1121b326800b50b514_4d7eb8ebc5" tabindex="-1" value=""></div>
                                    <div class="clear"><button type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-lg text-center feature-btn hvr-shutter-out-horizontal">Drop us your email</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                   <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='PHONE';ftypes[3]='phone';fnames[4]='SCHOOL';ftypes[4]='dropdown';fnames[5]='ORG';ftypes[5]='dropdown';fnames[6]='HOWWEMET';ftypes[6]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                    <!--End mc_embed_signup-->
                </div>
            </div>
            
          </div>
          
        </div>

    </div> <!-- section-a -->




</div>
